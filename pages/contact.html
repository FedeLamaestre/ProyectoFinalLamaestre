<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Hi there, thanks for watched my page, feel free to contact me.">
    <meta name="keywords" content="Contact me, get started, send me a form.">
    <title>Contact - BeDesign</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../styles/estilos.css" />
    <link
      rel="shortcut icon"
      href="../images/picwish.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <!-- Inicio barra de navegacion -->
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a id="up" href="../index.html"><h1 class="brand">BeDesign</h1></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="../index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="whatido.html">What I do</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="mywork.html">My Work</a>
            </li>
            <li class="nav-item">
              <a class="nav-link activo" href="contact.html">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Fin barra de navegacion -->
    <main>
      <!-- Inicio texto bg negro -->
      <div class="text-black">
        <h2>Let's get started.</h2>
      </div>
      <!-- Fin texto bg negro -->
      <!-- Inicio form -->
      <form data-netlify="true">
        <div class="name">
            <input type="text" name="Name" placeholder="Name" required>
        </div>
        <div class="lastname">
            <input type="text" name="Last Name" placeholder="Last Name" required>
        </div>
        <div class="email">
            <input type="email" name="Email" placeholder="Email" required>
        </div>
        <div class="subject">
            <input type="text" name="Subject" placeholder="Subject">
        </div>
        <div class="textarea">
            <textarea name="Coment" id="" cols="30" rows="10" placeholder="Write what you wish for your project"></textarea>
        </div>
        <div class="enviar">
            <input class="btn-submit" name="Send" type="submit" value="OK, LET'S GO!">
        </div>
      </form>
      <!-- Fin form -->
    </main>
    <!-- Inicio footer -->
    <footer>
      <a href="#up"><h3>BeDesign</h3></a>
      <div class="social-medias">
        <a href="https://www.instagram.com/bedesignok/?hl=es" target="_blank"
          ><i class="fa-brands fa-instagram"></i
        ></a>
        <a href="https://www.linkedin.com/in/mariabelenricca/" target="_blank"
          ><i class="fa-brands fa-linkedin-in"></i
        ></a>
        <a href="https://www.behance.net/BeluRicca/projects" target="_blank"
          ><i class="fa-brands fa-behance"></i
        ></a>
        <a href="https://dribbble.com/BeluRicca" target="_blank"
          ><i class="fa-brands fa-dribbble"></i
        ></a>
      </div>
    </footer>
    <!-- fin footer -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>
